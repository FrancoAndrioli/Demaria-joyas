        <main>
            <h1 class="section__title">Contacto</h1>
            <form class="contactForm" action="#">
                <fieldset class="contactFieldset">
                    <legend>Contactanos</legend>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="informacion-personal">Nombre</span>
                        <input type="text" id="informacion-personal" class="form-control" placeholder="Nombre" aria-label="userName" aria-describedby="informacion-personal">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="informacion-personal">Apellido</span>
                        <input type="text" id="informacion-personal" class="form-control" placeholder="Apellido" aria-label="userLastName" aria-describedby="informacion-personal">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="informacion-personal">Email</span>
                        <input type="text" id="informacion-personal" class="form-control" placeholder="Email" aria-label="userEmail" aria-describedby="informacion-personal">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="informacion-personal">Telefono</span>
                        <input type="text" id="informacion-personal" class="form-control" placeholder="Telefono" aria-label="userPhone" aria-describedby="informacion-personal">
                    </div>
                    <label for="informacion-personal">Contacto de preferencia:</label>
                    <select name="contact" id="informacion-personal" class="form-select" aria-label="select">
                        <option selected></option>
                        <option value="1">Telefono</option>
                        <option value="2">Email</option>
                    </select>
                    <div class="input-group my-3">
                        <div class="input-group-text">
                            <input id="informacion-personal" name="newlester" class="form-check-input mt-0" type="checkbox" value="" aria-label="informacion-personal">
                        </div>
                        <label class="form-control" for="informacion-personal">Desea recibir nuestro Newlester?</label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Comentarios</span>
                        <textarea name="textarea" id="informacion-personal" cols="30" rows="10" placeholder="Comentarios" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <br>
                    <button type="reset" class="btn btn-secondary">Restablecer</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>
